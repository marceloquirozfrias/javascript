<!DOCTYPE html>
<html ng-app="app">
  <head>
   	<base href="/">
	<title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Polymer imports -->
  <script src="libs/webcomponentsjs/webcomponents.js"> </script>
  <link rel="import" href="libs/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="libs/core-header-panel/core-header-panel.html">
  <link rel="import" href="libs/core-toolbar/core-toolbar.html">
  <link rel="import" href="libs/core-menu/core-menu.html">
  <link rel="import" href="libs/core-item/core-item.html">
  <link rel="import" href="libs/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="libs/font-roboto/roboto.html">
  <!-- End Polymer -->

  <!-- Stylesheets -->
 	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/styles/main.css" type="text/css" />
  <!-- End stylesheets -->
  </head>
  <body fullbleed>
	<core-drawer-panel id="drawerPanel">
		<core-header-panel drawer id="navmenu">
		    <core-toolbar id="navheader">

        <div class="navbar-header">
            <a class="navbar-brand" href="/">HOME</a>
        </div>


		    </core-toolbar>
	    <core-menu>
        <core-item label="Login"><a href="/Login"></a></core-item>

		  <core-item icon="settings" label="Product"><a href="/Product"></a></core-item>

		  <core-item icon="settings" label="User"><a href="/User"></a></core-item>


	    </core-menu>
	   </core-header-panel>
	  <core-header-panel main>
	    <core-toolbar id="mainheader" ng-ctrl="MainCtrl">
	      <paper-icon-button
	        id="navicon" icon="menu"></paper-icon-button>
	      <span flex>{{title}}</span>
	      <paper-icon-button id="searchbutton"
	        icon="search"></paper-icon-button>
	    </core-toolbar>
	    <div class="content">
	        <div ng-view="" class="view-animate"></div>
	    </div>
	  </core-header-panel>
	</core-drawer-panel>
   <!-- bower:js -->
  <script src="libs/jquery/dist/jquery.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
 <!-- end bower -->

  <script>
    document.addEventListener('polymer-ready', function() {
      var navicon = document.getElementById('navicon');
      var drawerPanel = document.getElementById('drawerPanel');
      navicon.addEventListener('click', function() {
        drawerPanel.togglePanel();
      });
      var navmenu = document.getElementById('navmenu');
      navmenu.addEventListener('click', function() {
        drawerPanel.togglePanel();
      });
    });
  </script>

  <!-- controladores:js -->
  <script src="app/app.js"></script>
  <script src="app/login/login.js"></script>
  <script src="app/user/user.js"></script>
  <script src="app/product/product.js"></script>
  
  <footer>
<p class="text-center text-muted">
    Copyright &copy; 1800-2050 &middot; The Q Appz Inc.
</p>

</footer>
  </body>
</html>
